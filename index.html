<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <!-- <script src="http://maps.google.com/maps/api/js?sensor=false"></script> -->
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/eb9e448e6c.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="cloudy.png" type="image/x-icon">
    <title>Weather | Weekly & Daily Forecast</title>
</head>

<body>
    <div class="container">
        <div class="row" style="margin: auto;">
            <div class="col col-12 col-lg-4">
                <div class="row">
                    <div class="col col-10" style="padding-right: 0;">
                        <input type="text" id='input-location' class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm" placeholder="Enter Location"
                            style="font-size: 1rem; font-weight: bold;">
                    </div>
                    <div class="col col-2" style="padding-left: 0;">
                        <button class="btn btn-secondary btn-md" id="search-location"><i class="fas fa-search"
                                style="font-size: 20px; font-weight: 600;"></i></button>
                    </div>
                </div>
                <div class="row" style="padding-left: 17px; padding-right: 17px;">
                    <button class="btn btn-outline-dark get-location" id='current-location'>
                        <i class="fas fa-location-arrow"></i>&nbsp;&nbsp;Use your
                        current location</button>
                </div>
                <div class="row" style="margin-top: 10px; margin-bottom: 20px;">
                    <button class="btn btn-outline-dark active" id='unit-cel'
                        style="margin-left: auto; width: 50px; height: 40px; font-weight: bold; border-bottom-right-radius: 0; border-top-right-radius: 0;"><sup>o</sup>C</button>
                    <button class="btn btn-outline-dark" id='unit-fah'
                        style="margin-right:auto; width: 50px; height: 40px; font-weight: bold; border-bottom-left-radius: 0; border-top-left-radius: 0;"><sup>o</sup>F</button>
                </div>
            </div>
            <div class="col col-12 col-lg-8" style="text-align: center;">
                <h2 id="city-name"></h2>
                <div>
                    <img src="" alt="" style="width: 100px; height: 100px; margin-left: -30px;" id='climate'>
                    <span id="temperature"></span>

                </div>
                <h3 id="weather-description"></h3>
            </div>
        </div>
        <div class="row" style="margin: auto;">
            <div class="col col-12 col-lg-4">
                <div class="row" style="margin: auto; margin-top:20px; margin-bottom: 10px;">
                    <div class="card current-weather">
                        <div class="row no-gutters">
                            <div class="col-4" style="padding: 20px; padding-left: 25px;">
                                <img src="feels-like.png" alt="" style="height: 70px; width: 70px;">
                            </div>
                            <div class="col-8">
                                <div class="card-body">
                                    <h4 class="card-title current-weather-title">Feels Like</h4>
                                    <p class="card-text current-weather-value" id='feels-like'></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin: auto; margin-bottom: 10px;">
                    <div class="card current-weather">
                        <div class="row no-gutters">
                            <div class="col-4" style="padding: 20px; padding-left: 30px;">
                                <img src="humidity.png" alt="" style="height: 70px; width: 70px;">
                            </div>
                            <div class="col-8">
                                <div class="card-body">
                                    <h4 class="card-title current-weather-title">Humidity</h4>
                                    <p class="card-text current-weather-value" id='humidity'></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin: auto; margin-bottom: 10px;">
                    <div class="card current-weather">
                        <div class="row no-gutters">
                            <div class="col-4" style="padding: 20px; padding-left: 30px;">
                                <img src="pressure.png" alt="" style="height: 70px; width: 70px;">
                            </div>
                            <div class="col-8">
                                <div class="card-body">
                                    <h4 class="card-title current-weather-title">Pressure</h4>
                                    <p class="card-text current-weather-value" id='pressure'></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin: auto; margin-bottom: 10px;">
                    <div class="card current-weather">
                        <div class="row no-gutters">
                            <div class="col-4" style="padding: 20px; padding-left: 30px;">
                                <img src="sunrise.png" alt="" style="height: 70px; width: 70px;">
                            </div>
                            <div class="col-8">
                                <div class="card-body">
                                    <h4 class="card-title current-weather-title">Sunrise</h4>
                                    <p class="card-text current-weather-value" id='sunrise'></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin: auto; margin-bottom: 10px;">
                    <div class="card current-weather">
                        <div class="row no-gutters">
                            <div class="col-4" style="padding: 20px; padding-left: 30px;">
                                <img src="sunset.png" alt="" style="height: 70px; width: 70px;">
                            </div>
                            <div class="col-8">
                                <div class="card-body">
                                    <h4 class="card-title current-weather-title">Sunset</h4>
                                    <p class="card-text current-weather-value" id='sunset'></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-12 col-lg-8" style="text-align: center; margin-top: 20px;">
                <h5 id="clouds"></h5>
                <hr>
                <h5 id='temp-min'></h5>
                <h5 id="temp-max"></h5>
                <hr>
                <h5 id="visibility"></h5>
                <hr>
                <h6 id="update-time"></h6>

                <div style="margin-top: 50px;">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="row">
                                    <div class="col-12 col-lg-4">
                                        <div class="card current-weather forecast">
                                            <h5 class="card-title" id="date0"></h5>
                                            <img src="" alt="" class="card-img-top" id="img0" style="height: 70px; width: 70px; margin: auto;">
                                            <h5 class="card-title" id="temp0"></h5>
                                            <div class="card-body">
                                                <p class="card-text" id="desc0"></p>
                                                <p class="card-text" id="humidity0"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-lg-4">
                                        <div class="card current-weather forecast">
                                            <h5 class="card-title" id="date1"></h5>
                                            <img src="" alt="" class="card-img-top" id="img1" style="height: 70px; width: 70px; margin: auto;">
                                            <h5 class="card-title" id="temp1"></h5>
                                            <div class="card-body">
                                                <p class="card-text" id="desc1"></p>
                                                <p class="card-text" id="humidity1"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-lg-4">
                                        <div class="card current-weather forecast">
                                            <h5 class="card-title" id="date2"></h5>
                                            <img src="" alt="" class="card-img-top" id="img2" style="height: 70px; width: 70px; margin: auto;">
                                            <h5 class="card-title" id="temp2"></h5>
                                            <div class="card-body">
                                                <p class="card-text" id="desc2"></p>
                                                <p class="card-text" id="humidity2"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="row">
                                    <div class="col-0 col-lg-2"></div>
                                    <div class="col-12 col-lg-4">
                                        <div class="card current-weather forecast">
                                            <h5 class="card-title" id="date3"></h5>
                                            <img src="" alt="" class="card-img-top" id="img3" style="height: 70px; width: 70px; margin: auto;">
                                            <h5 class="card-title" id="temp3"></h5>
                                            <div class="card-body">
                                                <p class="card-text" id="desc3"></p>
                                                <p class="card-text" id="humidity3"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-lg-4">
                                        <div class="card current-weather forecast">
                                            <h5 class="card-title" id="date4"></h5>
                                            <img src="" alt="" class="card-img-top" id="img4" style="height: 70px; width: 70px; margin: auto;">
                                            <h5 class="card-title" id="temp4"></h5>
                                            <div class="card-body">
                                                <p class="card-text" id="desc4"></p>
                                                <p class="card-text" id="humidity4"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>





        <script src="index.js"></script>
</body>

</html>
